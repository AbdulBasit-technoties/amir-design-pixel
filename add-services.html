<!DOCTYPE html>
<html lang="en">
<head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>

    <header class="dashboard">
        <div class="row">
            <div class="col-lg-11">
                <div class="dashar d-flex my-2">
                    <button class="btn btn-link text-dark w-auto ms-3 me-3 mt-1" id="sidebarToggle" fdprocessedid="gzylco">
                            <i class="fas fa-bars"></i>
                    </button>
                    <h3 class="fs-4 me-2 mt-2">Create Services</h3>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="user-profile d-flex align-items-center mt-4 ">
                        <span class="me-2">Admin</span>
                    <img src="assets/image/pic-1 (1).jpg" alt="User" style="width: 40px; height: 40px;" class="rounded-circle">
                </div>
            </div>
        </div>
    </header>

   <section class="d-flex">
     <div class="sidebar ps-3 pe-3 pt-1">
        <div class="admin ms-5">
          <img src="assets/image/pic-1 (1).jpg" class="img-fluid rounded-circle ms-4 mt-3" alt="">
          <p class=" mt-2 ms-5 text-dark fw-bolder">Admin</p>
        </div>
            <a class="nav-link text-dark d-flex mb-3 mt-4" href="dasharboard.html"><i class="fas fa-tachometer-alt me-3"></i> Dashboard</a>    
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-dark d-flex align-items-center" data-bs-toggle="collapse" data-bs-target="#servicesSubmenu">
                        <i class="fas fa-cogs me-3"></i> Services <i class="fas fa-chevron-down ms-auto"></i>
                    </a>
                    <div class="" id="servicesSubmenu">
                        <ul class="nav flex-column ms-3 mt-2">
                            <li class="nav-item">
                                <a class="nav-link text-dark mt-2" href="#">
                                    <i class="fas fa-plus-circle me-2"></i> Add Service
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark mt-2" href="#">
                                    <i class="fas fa-list me-2"></i> View Services
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="mb-3">
                    <a href="#" class="nav-link text-dark d-flex align-items-center" data-bs-toggle="collapse" data-bs-target="#usersSubmenu">
                        <i class="fas fa-users me-3"></i> Users <i class="fas fa-chevron-down ms-auto"></i>
                    </a>
                    <div class="collapse" id="usersSubmenu">
                        <ul class="nav flex-column ms-3 mt-2">
                            <li class="nav-item">
                                <a class="nav-link text-dark mt-2" href="#">
                                    <i class="fas fa-user-plus me-2"></i> Add User
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark mt-2" href="#">
                                    <i class="fas fa-user-friends me-2"></i> View Users
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class=" mb-3">
                    <a href="#" class="nav-link text-dark d-flex align-items-center" data-bs-toggle="collapse" data-bs-target="#settingsSubmenu">
                        <i class="fas fa-cog me-3"></i> Settings <i class="fas fa-chevron-down ms-auto"></i>
                    </a>
                    <div class="collapse" id="settingsSubmenu">
                        <ul class="nav flex-column ms-3 mt-2">
                            <li class="nav-item">
                                <a class="nav-link text-dark mt-3" href="index.html">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
                
    </div>
    <div class="main-content">
        <div class="row">
            <form class="">
                <div class="user mt-3 ms-4 me-5 form-main d-flex flex-wrap">
                    <div class="col-lg-6">
                        <div class="ms-3">
                             <label class="mb-3 mt-3 ms-1">Service Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="ms-3">
                            <label class="mb-3 mt-3 ms-1">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="ms-3">
                            <label class="mb-3 mt-3 ms-1">Service Image</label>
                            <input type="file" class="form-control">
                        </div>    
                    </div>
                    <div class="col-lg-6">
                        <div class="ms-3">
                            <label class="mb-3 mt-3 ms-1">Category</label>
                                <select class="form-select">
                                    <option value="">Select a category</option>
                                    <option value="web">Web Development</option>
                                    <option value="mobile">Mobile Development</option>
                                    <option value="design">Design</option>
                                    <option value="marketing">Digital Marketing</option>
                                </select>
                        </div>
                                        
                    </div>
                    <div class="col-lg-12">
                        <div class="ms-3">
                            <label class="mb-3 mt-3 ms-1">Description</label>
                            <textarea class="form-control" rows="4"></textarea>       
                        </div>               
                    </div>
                    <div class=" col-lg-12">
                    <div class="ms-3 mt-3">
                            <label class="mb-3 mt-3 ms-1">Features (one per line)</label>
                            <textarea class="form-control" rows="4"></textarea>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-secondary ms-3 mt-3">Create</button>
                    <button type="submit" class="btn btn-secondary ms-3 mt-3" fdprocessedid="p3loub">
                                    <a class="text-white text-decoration-none" href="#">Cancel</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

   </section>

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

</html>
