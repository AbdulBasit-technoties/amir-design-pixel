<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>

    <header class="register">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 mt-3 mb-3">
                    <div class="register-form bg-white mt-5 shadow p-5 mb-5">
                        <h3 class="fs-2 pb-5 text-center">Register Form</h3>
                        <label for="email" class="form-label pt-2">Email address</label>
                        <input type="password" class="w-100 border p-2 rounded">
                        <label for="name" class="form-label pt-3">Password</label>
                        <input type="confirm password" class="w-100 border p-2 rounded mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label ms-2 mb-3">Remember me</label>
                        <a href="dashboard.html "  class="btn text-white btn-secondary w-100 mb-3">login</a>
                        <a class="text-decoration-none ms-5" href="register.html">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
